<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div id="Sell" hidden="hidden">
	<div>
  	<h1>Wheels<span>BUY / SELL / RENT</span></h1>
	</div>
	<h2>Sell Car</h2>
	<br/>
	<br/>
	<label>Make</label>
	<input type="text" id="make">
	<br/>
	<br/>
	<label>Model: </label>
	<input type="text" id="model">
	<br/>
	<br/>
	<label>Year: </label>
	<input type="number" id="year">
	<br/>
	<br/>
	<label>Mileage: </label>
	<input type="number" id="mileage">
	<br/>
	<br/>
	<label>Price: </label>
	<input type="number" id="price">
	<br/>
	<br/>
	<button type="button" onclick="SellCar()">SELL</button>
</div>
</body>
<script>
function SellCar(){
	make= document.getElementById('make').value;
	model= document.getElementById('model').value;
	year=  document.getElementById('year').value;
	mileage= document.getElementById('mileage').value;
	price= document.getElementById('price').value;
		
	document.getElementById('Sell').removeAttribute('hidden');
	var myHeaders = new Headers();
	myHeaders.append("SOAPaction", "\"\"");
	myHeaders.append("Content-Type", "application/json");

	var raw = `
		<Envelope xmlns="http://schemas.xmlsoap.org/soap/envelope/">
	    <Body>
	        <sellCar xmlns="http://main">
	            <make>${make}</make>
	            <model>${model}</model>
	            <year>${year}</year>
	            <mileage>${mileage}</mileage>
	            <price>${price}</price>
	        </sellCar>
	    </Body>
	</Envelope>
	`
	var requestOptions = {
	  method: 'POST',
	  headers: myHeaders,
	  body: raw,
	  redirect: 'follow'
	};

	fetch("http://localhost:8080/Wheels-project/services/Sell", requestOptions)
	  .then(response => response.text())
	  .then(result => console.log(result))
	  .catch(error => console.log('error', error));
}
</script>
</html>
